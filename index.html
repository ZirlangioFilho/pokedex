<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="img/pokebola.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Prev &gt;</button>
        </div>

        <img  class='pokedex'src="img/pokedexpx.png" alt="pokedex">
 
    </main>

   <script src="js/script.js"></script>
</body>
</html>
